<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="container">
      <div class="columns is-mobile">
        <div class="column">Letter Manager</div>
        <div align="end" class="column">
          <button mat-button>
            <mat-icon class="has-margin-xs">add</mat-icon>
          </button>
          <button mat-button>
            <mat-icon class="has-margin-xs">folder_open</mat-icon>
          </button>
          <button mat-button>
            <mat-icon class="has-margin-xs">exit_to_app</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container has-margin-top-md">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <mat-form-field class="is-block" appearance="outline">
        <mat-label>Search document here...!</mat-label>
        <input matInput placeholder="Placeholder">
        <button matSuffix mat-stroked-button>
          <mat-icon class="has-margin-xs">search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
</div>
