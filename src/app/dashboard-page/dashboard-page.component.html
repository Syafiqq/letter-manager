<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="container">
      <div class="columns is-mobile">
        <div class="column">Letter Manager</div>
        <div align="end" class="column">
          <button mat-button>
            <mat-icon class="has-margin-xs">add</mat-icon>
          </button>
          <button mat-button>
            <mat-icon class="has-margin-xs">folder_open</mat-icon>
          </button>
          <button mat-button>
            <mat-icon class="has-margin-xs">exit_to_app</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container has-margin-top-md">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          Search your documents here
        </mat-expansion-panel-header>
        <mat-form-field class="is-block" appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Title">
        </mat-form-field>
        <mat-form-field class="is-block" appearance="outline">
          <input matInput [matDatepicker]="picker" placeholder="Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="is-block" appearance="outline">
          <mat-label>Subject</mat-label>
          <input matInput placeholder="Subject">
        </mat-form-field>
        <mat-action-row>
          <button mat-button>
            <mat-icon class="has-margin-xs">search</mat-icon>
            Search
          </button>
        </mat-action-row>
      </mat-expansion-panel>
    </div>
  </div>
</div>
