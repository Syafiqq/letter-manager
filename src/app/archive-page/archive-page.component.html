<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="container">
      <div class="columns is-mobile">
        <div class="column">Letter Manager</div>
        <div align="end" class="column">
          <button mat-button
                  matTooltip="Add"
                  matTooltipPosition="below">
            <mat-icon class="has-margin-xs">add</mat-icon>
          </button>
          <button mat-button
                  matTooltip="Archive"
                  matTooltipPosition="below">
            <mat-icon class="has-margin-xs">archive</mat-icon>
          </button>
          <button color="warn"
                  mat-button
                  matTooltip="Logout"
                  matTooltipPosition="below">
            <mat-icon class="has-margin-xs">exit_to_app</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container has-margin-top-lg">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <mat-form-field class="is-block" appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Filter your documents">
        <mat-icon matSuffix>filter_list</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="width: 100%">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight</th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol</th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
